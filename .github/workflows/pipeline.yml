name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# ⭐ متغير واحد يتحكم بكل شيء
env:
  CAN_RELEASE: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest

    outputs:
      can_tag: ${{ steps.final.outcome == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test

      - name: Trigger Render deployment
        if: ${{ env.CAN_RELEASE == 'true' }}
        run: |
          curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

      # step مرجعي للإخراج
      - name: Final step
        if: ${{ env.CAN_RELEASE == 'true' }}
        id: final
        run: echo "Deployment successful"

  versioning:
    needs: deployment_pipeline
    runs-on: ubuntu-latest

    # ❗ يعتمد على نجاح الـ deployment + الشرط
    if: ${{ needs.deployment_pipeline.outputs.can_tag == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Github Tag Bump
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
